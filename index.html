<!DOCTYPE html>
<html>
    <head>
        <link rel="icon" href="logo.png">
        <meta charset="utf-8"/>
        <title>冷凍庫 | Reitouko</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.5.1/github-markdown-dark.min.css">
    </head>
    <body style="background-image: url(https://blog.reitouko.cyou/img/bk.jpg);">
        <div id="content" class="markdown-body" style="margin: auto;margin-top: 5rem;max-width: 90%;width: fit-content;">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery@latest/dist/jquery.min.js"></script>
        <script>
            $(function(){
                $.ajax({
                    type:"get",
                    url:"./README.md",
                    dataType:"html",
                    success:function(res){
                        $("#content").append(marked.parse(res));
                    }
                })
            })
        </script>
    </body>
</html>
